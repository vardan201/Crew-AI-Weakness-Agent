marketing_analysis_task:
  description: >
    Analyze the startup's marketing and growth metrics with the following data:
    
    Marketing Channels: {marketing_channels}
    Monthly Users: {monthly_users}
    Customer Acquisition Cost: {cac}
    Retention Strategy: {retention_strategy}
    Growth Problems: {growth_problems}
    
    Focus ONLY on identifying WEAKNESSES - critical gaps and problems in their growth strategy.
    Provide exactly 3-5 specific, data-driven weaknesses with concrete examples.
    
    EXAMPLE OUTPUT FORMAT (copy this structure exactly):
    {
      "agent_name": "Marketing Advisor",
      "weaknesses": [
        "First weakness with specific details and metrics",
        "Second weakness with concrete examples",
        "Third weakness with actionable insights",
        "Fourth weakness with data-driven analysis"
      ]
    }
    
    CRITICAL REQUIREMENTS:
    - Return ONLY valid JSON - no markdown, no code blocks, no extra text
    - Use single curly braces, not double
    - Start immediately with opening brace
    - agent_name must be exactly "Marketing Advisor"
    - Include 3-5 weaknesses
    - Each weakness should be 15-50 words, specific to the provided data
    
    Now analyze THIS startup data and return JSON:
    
  expected_output: |
    {"agent_name": "Marketing Advisor", "weaknesses": ["weakness 1", "weakness 2", "weakness 3", "weakness 4"]}
  agent: marketing_advisor

