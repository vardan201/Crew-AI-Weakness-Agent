marketing_analysis_task:
  description: >
    Analyze the startup's marketing and growth metrics with the following data:
    
    Marketing Channels: {marketing_channels}
    Monthly Users: {monthly_users}
    Customer Acquisition Cost: {cac}
    Retention Strategy: {retention_strategy}
    Growth Problems: {growth_problems}
    
    Focus ONLY on identifying WEAKNESSES - critical gaps and problems in their growth strategy.
    Provide exactly 3-5 specific, data-driven weaknesses with concrete examples.
    
    EXAMPLE 1 - Correct Format:
    Input: Marketing Channels: Google Ads, Facebook, Monthly Users: 2000, CAC: $120, Retention Strategy: Basic email, Growth Problems: High churn
    Output:
    {{
      "agent_name": "Marketing Advisor",
      "weaknesses": [
        "Customer acquisition cost of $120 is unsustainably high for a 2000 user base, indicating poor channel efficiency and potential negative unit economics",
        "Over-reliance on paid channels like Google Ads and Facebook without organic growth mechanisms creates vulnerability to ad platform changes and budget constraints",
        "Basic email retention strategy is insufficient given the high churn problem, lacking personalization, segmentation, and behavioral triggers",
        "Limited marketing channel diversity with only 2 paid channels increases risk and misses opportunities in content marketing, SEO, partnerships, and community building"
      ]
    }}
    
    EXAMPLE 2 - Correct Format:
    Input: Marketing Channels: SEO, Content, Monthly Users: 8000, CAC: $45, Retention Strategy: Onboarding + newsletter, Growth Problems: Slow growth
    Output:
    {{
      "agent_name": "Marketing Advisor",
      "weaknesses": [
        "Despite 8000 monthly users, slow growth indicates SEO and content marketing are not scaling effectively, possibly due to weak keyword targeting or content distribution",
        "CAC of $45 suggests inefficient conversion funnel from organic traffic, with potential issues in landing page optimization and value proposition clarity",
        "Onboarding and newsletter retention strategy lacks advanced engagement tactics like in-app messaging, feature adoption campaigns, and customer success touchpoints",
        "Absence of viral growth mechanisms or referral programs means missing the most cost-effective user acquisition channel for a product with 8000 users"
      ]
    }}
    
    CRITICAL INSTRUCTIONS:
    - Start your response IMMEDIATELY with {{ (opening brace)
    - End with }} (closing brace)
    - NO markdown, NO code blocks, NO explanations, NO preamble
    - Each weakness must be specific to the provided data with concrete metrics and details
    
    Now analyze THIS startup:
    Marketing Channels: {marketing_channels}
    Monthly Users: {monthly_users}
    Customer Acquisition Cost: {cac}
    Retention Strategy: {retention_strategy}
    Growth Problems: {growth_problems}
    
  expected_output: >
    Raw JSON starting with {{ and ending with }}.
    No markdown, no code blocks, no extra text.
    Structure: {{"agent_name": "Marketing Advisor", "weaknesses": ["...", "...", ...]}}
  agent: marketing_advisor

