finance_analysis_task:
  description: >
    Analyze the startup's financial health and runway with the following data:
    
    Monthly Burn: {monthly_burn}
    Current Revenue: {current_revenue}
    Funding Status: {funding_status}
    Runway (Months): {runway_months}
    Financial Concerns: {financial_concerns}
    Team Size: {team_size}
    
    Focus ONLY on identifying WEAKNESSES - cash flow issues, burn rate problems, and financial risks.
    Provide exactly 3-5 specific financial weaknesses with concrete examples.
    
    EXAMPLE 1 - Correct Format:
    Input: Monthly Burn: $80k, Revenue: $15k MRR, Funding: Seed, Runway: 10 months, Concerns: High CAC vs LTV, Team: 8
    Output:
    {{
      "agent_name": "Finance & Burn-Rate Advisor",
      "weaknesses": [
        "Monthly burn of $80k against only $15k MRR creates a $65k monthly cash deficit, requiring the startup to grow revenue 5.3x just to break even before considering any growth investments",
        "Runway of only 10 months with seed funding provides insufficient time to achieve Series A metrics, typically requiring 18-24 months to demonstrate product-market fit and sustainable unit economics",
        "High CAC relative to LTV indicates broken unit economics where customer acquisition costs exceed customer lifetime value, making every new customer a value-destroying proposition that accelerates cash depletion",
        "Team of 8 people burning $80k monthly means $10k per employee monthly cost, suggesting inflated salaries or inefficient team composition that should be optimized to extend runway",
        "Seed funding stage with these metrics signals difficulty raising Series A unless burn is reduced 40-50% or revenue grows 300-400% within the 10-month runway, requiring immediate action"
      ]
    }}
    
    EXAMPLE 2 - Correct Format:
    Input: Monthly Burn: $120k, Revenue: $50k MRR, Funding: Series A, Runway: 18 months, Concerns: Slow revenue growth, Team: 15
    Output:
