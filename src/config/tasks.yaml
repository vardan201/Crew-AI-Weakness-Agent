        "AWS infrastructure experiencing downtime indicates insufficient monitoring, alerting, auto-scaling configuration, and disaster recovery planning for production reliability",
        "Tech stack lacks real-time capabilities (no WebSocket/Redis layer mentioned) which limits ability to build collaborative features and live updates that modern SaaS products require"
