competitive_analysis_task:
  description: >
    Analyze the startup's competitive position and market dynamics with the following data:
    
    Known Competitors: {competitors}
    Unique Advantage: {unique_advantage}
    Pricing Model: {pricing_model}
    Market Risks: {market_risks}
    Product Type: {product_type}
    
    Focus ONLY on identifying WEAKNESSES - competitive vulnerabilities and market position gaps.
    Provide exactly 3-5 specific competitive weaknesses with concrete examples.
    
    EXAMPLE 1 - Correct Format:
    Input: Competitors: Market Leader X, Fast-growing Y, Open Source Z, Unique Advantage: AI automation, Pricing: Freemium $29/mo, Market Risks: Incumbents entering, Product: SaaS
    Output:
    {{
      "agent_name": "Competitive Intelligence Analyst",
      "weaknesses": [
        "AI automation as sole unique advantage is easily replicable by Market Leader X who has more resources, data, and engineering talent to build superior AI features within 6-12 months",
        "Freemium pricing at $29/month is underpriced compared to market standards, leaving money on table and signaling lower value perception versus competitors charging $99-299/month for similar products",
        "Open Source alternative Z provides free competitive pressure that commoditizes core features, forcing unsustainable pricing and making it difficult to justify premium positioning",
        "Threat of incumbents entering the space is existential given their distribution advantages, brand recognition, and ability to bundle features into existing products customers already use",
