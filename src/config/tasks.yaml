org_hr_analysis_task:
  description: >
    Analyze the startup's team structure and organizational dynamics with the following data:
    
    Team Size: {team_size}
    Founder Roles: {founder_roles}
    Hiring Plan (Next 3 Months): {hiring_plan}
    Organizational Challenges: {org_challenges}
    
    Focus ONLY on identifying WEAKNESSES - gaps in roles, skills, and organizational processes.
    Provide exactly 3-5 specific organizational weaknesses with concrete examples.
    
    EXAMPLE 1 - Correct Format:
    Input: Team Size: 5, Founder Roles: CEO, CTO, Hiring Plan: 2 engineers, Org Challenges: Lack of PM, slow decisions
    Output:
    {{
      "agent_name": "Org/HR Strategist",
      "weaknesses": [
        "Critical absence of a Product Manager with only CEO and CTO founders means product strategy, roadmap planning, and user research are being handled ad-hoc by technical founders, leading to feature bloat and lack of market validation",
        "Team of only 5 people with hiring plan limited to 2 engineers shows neglect of other critical functions like marketing, sales, customer success, and design, creating bottlenecks in go-to-market execution",
        "Slow decision-making with such a small team indicates lack of clear decision-making frameworks, authority delegation, and communication processes, which will worsen as team grows",
        "No mention of senior leadership beyond founders means missing experienced operators who could accelerate growth, avoid common pitfalls, and provide strategic guidance in key functional areas",
        "Hiring plan focused only on engineers without considering customer-facing roles suggests product-first rather than market-first approach, risking building features nobody wants"
