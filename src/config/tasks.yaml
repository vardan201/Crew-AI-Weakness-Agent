      "weaknesses": [
        "Monthly burn of $120k with $50k MRR creates $70k deficit despite having Series A funding, indicating spending is not efficiently converting to revenue growth and GTM strategy needs revision",
        "Slow revenue growth at Series A stage with 18-month runway means the company will burn $2.16M before next fundraise without achieving the 3-4x ARR growth typically required for Series B",
        "Team size of 15 at Series A burning $120k monthly suggests average cost of $8k per employee, which is reasonable, but slow revenue growth indicates wrong team composition or execution problems",
        "With 18 months of runway, the company has only 12-14 months of effective time to show strong metrics before needing to fundraise, and current growth rate won't achieve necessary 10x revenue multiple",
        "No clear path to profitability or reduced burn multiple suggests the company is in the 'zombie startup' zone where it has enough runway to survive but not enough momentum to thrive or raise next round"
      ]
